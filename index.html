<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather Tracking App</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
      .chart-container {
        width: 1000px;
        height: 300px;
        margin: 20px;
        position: relative;
      }
      .bar {
        display: inline-block;
        width: 30px;
        margin: 0 5px;
        position: relative;
      }

      .min-bar {
        background-color: #2ecc71;
      }

      .max-bar {
        background-color: #e74c3c;
      }

      .bar-label {
        position: absolute;
        top: -15px;
        left: 50%;
        transform: translateX(-50%);
        font-size: 12px;
      }

      .day-label {
        position: absolute;
        bottom: -15px;
        text-align: center;
        transform: translateX(-50%);
        font-size: 12px;
        color: #555;
      }
    </style>
  </head>
  <body>
    <form id="weatherForm">
      <select id="weekSelect"></select>
      <button type="button" id="startTracking">Start Tracking</button>
      <button id="generateXmlBtn">Generate XML</button>
      <button id="showBarChart">Show Bar Chart</button>
    </form>
    <div id="tableContainer"></div>
    <div class="chart-container">
      <div class="chart" id="temperatureChart"></div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
