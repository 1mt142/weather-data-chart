<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather Tracking App</title>
    <link rel="stylesheet" type="text/css" href="styles.css" />
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  </head>
  <body>
    <form id="weatherForm">
      <select id="weekSelect"></select>
      <div class="button-container">
        <button type="button" id="startTracking">Start Tracking</button>
        <button id="generateXmlBtn">Generate XML</button>
        <button id="showBarChart">Show Bar Chart</button>
      </div>
    </form>
    <div id="tableContainer"></div>
    <div class="chart-container">
      <div class="chart" id="temperatureChart"></div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
